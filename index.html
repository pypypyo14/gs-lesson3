<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ニコニコ動画もどき</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap&subset=japanese" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
        </header>
        <main>
            <h1>ニコニコ動画もどき</h1>
            <div class="comment">
                <div class="comment-value">
                    <input type="text" name="" id="comment-text">
                    <button id="comment-button">投稿</button></div>
                <div class="comment-color">
                    <p>文字色選択：</p>
                    <input type="radio" name="color" value="white" checked>白
                    <input type="radio" name="color" value="red">赤
                    <input type="radio" name="color" value="orange">橙
                    <input type="radio" name="color" value="yellow">黄
                    <input type="radio" name="color" value="yellowgreen">黄緑
                    <input type="radio" name="color" value="green">緑
                    <input type="radio" name="color" value="blue">青
                    <input type="radio" name="color" value="purple">紫
                </div>
            </div>
            <div class="movie">
                <div class="movie-show">
                    <iframe width="560" height="315"
                        src="https://www.youtube.com/embed/tAA_yWX8ycQ?controls=0&amp;start=90&amp;autoplay=1"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="movie-comment">
                    <!-- 動画にかぶせてコメントが流れる -->
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
